<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>
</head>
<body>
<div class="chart"></div>

<script>
  var data = [30, 86, 168, 281, 303, 365];

  d3.select(".chart")
    .selectAll("div")
    .data(data)
    .enter()
    .append("div")
    .style("width", function (d) {
      return d + "px";
    })
    .text(function (d) {
      return d;
    });
</script>
</body>
</html>
